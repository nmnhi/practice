<section class="bg-slate-300 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-8 h-8 mr-2"
        src="../../assets/images/ferrari-emblem-1.svg"
        alt="logo"
      />
      Ferrari
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Create and account
        </h1>
        <form (ngSubmit)="onSubmit()" #myForm="ngForm">
          <div ngModelGroup="personDetails" #personDetails="ngModelGroup">
            <label for="fname">First Name</label>
            <input
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              type="text"
              id="fname"
              placeholder="Your name.."
              name="firstname"
              [(ngModel)]="fisrtname"
              required
              #fname="ngModel"
            />
            <!-- <div>
                      <small *ngIf="fname.invalid && fname.touched"
                        >First Name is a required field</small
                      >
                      <span *ngIf="fisrtname">You entered {{ fisrtname }}</span>
                    </div> -->
            <label for="lname">Last Name</label>
            <input
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              type="text"
              id="lname"
              placeholder="Your last name.."
              name="lastname"
              [(ngModel)]="lastname"
              required
            />
            <!-- <div>
                      <small *ngIf="fname.invalid && fname.touched"
                        >Last Name is a required field</small
                      >
                      <span *ngIf="lastname">You entered {{ lastname }}</span>
                    </div> -->
            <label for="email">Email</label>
            <input
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              type="text"
              name="email"
              id="email"
              placeholder="Your last email.."
              name="email"
              ngModel
              required
              email
            />
          </div>
          <div>
            <small
              class="text-red-600"
              *ngIf="personDetails.invalid && personDetails.touched"
              >Some things is a required field</small
            >
          </div>

          <label
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
            for="country"
            >Country</label
          >
          <select
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            id="country"
            name="country"
            [ngModel]="defaultControl"
          >
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="india">India</option>
            <option value="uk">UK</option>
          </select>
          <div class="mt-3">
            <label class="mr-2" for="gender">Gender:</label>
            <input class="mr-1" type="radio" id="male" name="gender" ngModel />
            <label class="mr-2" for="male">Male</label>
            <input
              class="mr-1"
              type="radio"
              id="female"
              name="gender"
              ngModel
            />
            <label class="mr-2" for="female">Female</label>
            <input
              class="mr-1"
              type="radio"
              id="other"
              name="gender"
              ngModel
              checked
            />
            <label class="mr-2" for="other">Other</label>
          </div>

          <br /><br />

          <label>Hobbies <i>(Optional)</i></label>
          <div class="form-inline">
            <div class="items-center mb-4">
              <input
                id="default-checkbox"
                type="checkbox"
                value="sports"
                name="sports"
                ngModel
                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                for="default-checkbox"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Sport</label
              >
            </div>
            <div class="inline-block">
              <div class="mb-4">
                <input
                  id="default-checkbox"
                  type="checkbox"
                  value="movies"
                  name="movies"
                  ngModel
                  class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="default-checkbox"
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Movies</label
                >
              </div>
              <div class="items-center mb-4">
                <input
                  id="default-checkbox"
                  type="checkbox"
                  value="music"
                  name="music"
                  ngModel
                  class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="default-checkbox"
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Music</label
                >
              </div>
            </div>
          </div>
          <!-- <input type="submit" value="Submit" id="btn" [disabled]="!myForm.valid" /> -->
          <input
            class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
            type="submit"
            value="Submit"
            id="btn"
          />
        </form>
      </div>
    </div>
  </div>
</section>
